<c-row>
    <c-col xs="12">
    </c-col>
    <c-col xs="12" lg="12">
      <c-card class="mb-4">
        <c-card-header>
            Cadastro de Paciente
        </c-card-header>
        <c-card-body>
            <form (ngSubmit)="save()" #pacienteForm="ngForm">
                <div class="mb-3">
                  <label for="nome" class="form-label">Nome</label>
                  <input type="text" id="nome" class="form-control" [(ngModel)]="paciente.nome" name="nome" required />
                </div>
              
                <div class="mb-3">
                  <label for="cpf" class="form-label">CPF</label>
                  <input type="text" id="cpf" class="form-control" [(ngModel)]="paciente.cpf" name="cpf" required />
                </div>
              
                <div class="mb-3">
                  <label for="dataNascimento" class="form-label">Data de Nascimento</label>
                  <input type="date" id="dataNascimento" class="form-control" [(ngModel)]="paciente.dataDeNascimento" name="dataNascimento" required placeholder="dd/mm/aaaa" />
                </div>
              
                <div class="mb-3">
                  <label for="telefone" class="form-label">Telefone</label>
                  <input type="text" id="telefone" class="form-control" [(ngModel)]="paciente.telefone" name="telefone"  required  (keyup)="formatarTelefone()" placeholder="Ex: +55 11 98765-4321" />
                </div>
              
                <h4>Endereço</h4>
                
                <div class="mb-3">
                  <label for="cep" class="form-label">CEP</label>
                  <input type="text" id="cep" class="form-control" [(ngModel)]="paciente.endereco.cep" (blur)="buscarEndereco()" name="cep" (keyup)="formatarCep()" required />
                </div>
              
                <div class="mb-3">
                  <label for="rua" class="form-label">Rua</label>
                  <input type="text" id="rua" class="form-control" [(ngModel)]="paciente.endereco.nomeRua" name="nomeRua" required />
                </div>
              
                <div class="mb-3">
                  <label for="numeroCasa" class="form-label">Número da Casa</label>
                  <input type="text" id="numeroCasa" class="form-control" [(ngModel)]="paciente.endereco.numeroDaCasa" name="numeroDaCasa" required />
                </div>
              
                <div class="mb-3">
                  <label for="bairro" class="form-label">Bairro</label>
                  <input type="text" id="bairro" class="form-control" [(ngModel)]="paciente.endereco.bairro" name="bairro" required />
                </div>
              
                <div class="mb-3">
                  <label for="cidade" class="form-label">Cidade</label>
                  <input type="text" id="cidade" class="form-control" [(ngModel)]="paciente.endereco.cidade" name="cidade" required />
                </div>
              
                <div class="mb-3">
                  <label for="estado" class="form-label">Estado</label>
                  <input type="text" id="estado" class="form-control" [(ngModel)]="paciente.endereco.estado" name="estado" required />
                </div>
              
                <button type="submit" class="btn btn-primary btn-rounded" [disabled]="pacienteForm.invalid">
                  Salvar
                </button>
                <div *ngIf="pacienteForm.invalid" class="text-danger mt-2">
                  Por favor, preencha todos os campos obrigatórios.
                </div>
              </form>
        </c-card-body>
      </c-card>
    </c-col>
  </c-row>
