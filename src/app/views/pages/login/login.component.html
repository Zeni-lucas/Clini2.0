<div class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center">
  <c-container breakpoint="md">
    <c-row class="justify-content-center">
      <c-col lg="10" xl="8">
        <c-card-group>
          <c-card class="p-4">
            <c-card-body>
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <h1>Login</h1>
                <p class="text-body-secondary">Sign In to your account</p>
                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilUser"></svg>
                  </span>
                  <input
                    cFormControl
                    formControlName="email"
                    placeholder="Username"
                    type="email"
                  />
                </c-input-group>
                <c-input-group class="mb-4">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <input
                    cFormControl
                    formControlName="password"
                    placeholder="Password"
                    type="password"
                  />
                </c-input-group>
                <c-row>
                  <c-col xs="6">
                    <button cButton class="px-4" [ngStyle]="{'background-color': '#23314F' }" type="submit">
                      Login
                    </button>
                  </c-col>
                </c-row>
              </form>
            </c-card-body>
          </c-card>
          <c-card [ngStyle]="{ 'minWidth.%': 44, 'background-color': '#23314F' }" colorScheme="dark" class="text-white  py-5">
            <c-card-body class="text-center">
              <!-- <c-card [ngStyle]="{ 'minWidth.%': 25, 'margin-top': '50px' }" class="text-white py-4"> -->
                
                <img src="assets/images/Logo_sem_fundo.png" alt="Descrição da imagem"  [ngStyle]="{ 'width': '300px', 'margin-top': '80px'  }" />
              <!-- </c-card> -->
            </c-card-body>
          </c-card>
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
